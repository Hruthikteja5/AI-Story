<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<style>
    /* Reset margins and paddings */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    /* Video styling */
    .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Place the video behind content */
    }

</style>
</head>
<body>
<!-- Fullscreen Background Video -->
<video class="background-video" autoplay muted loop>
    <source src="AB.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Optional Overlay -->
<div class="overlay"></div>
    
    <audio controls class="au">
        
        <source src="AudioStory.mpeg" type="audio/mpeg">

        </audio>
</body>
</html>
